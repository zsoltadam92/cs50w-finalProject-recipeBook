{% extends "recepies/layout.html" %}
{% block body_class %}login-body{% endblock %}
{% block container_class %}login-section{% endblock %}
{% block content %}

<div class="login-container">
    <div class="login-image"></div>
    <div class="login-form">
        <div class="card bg-transparent text-light login-card">
            <div class="card-header"><h2>Login</h2></div>
            {% if message %}
                <div class="alert alert-danger" role="alert">
                    <div>{{ message }}</div>
                </div>
            {% endif %}
            <div class="card-body">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Login">
                </form>
            </div>
            <div class="card-footer">
                Don't have an account? <a href="{% url 'register' %}" class="text-warning">Register here.</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
